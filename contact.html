<!-- CONTACT SECTION -->
<section class="contact fade-in">
  <div class="contact-card">
    <h2>Contact Me</h2>
    <p>Send me a message or reach out via social media!</p>

    <!-- FORM -->
    <form id="contactForm">
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-user"></i></span>
        <input type="text" name="name" placeholder="Your Name" required>
      </div>

      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" name="email" placeholder="Your Email" required>
      </div>

      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-pen"></i></span>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p id="formMsg"></p>

    <!-- SOCIAL MEDIA BUTTONS -->
    <div class="social">
      <a href="https://www.instagram.com/lensbysuren/" target="_blank" class="social-btn insta">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="mailto:surentheransurentheran2@gmail.com" class="social-btn email">
        <i class="fa-solid fa-envelope"></i> Email
      </a>
      <a href="https://wa.me/60168726052?text=Hello%20Suren%2C%20I%20saw%20your%20portfolio!" target="_blank" class="social-btn wa">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>

<!-- JS -->
<script>
const contactForm = document.getElementById('contactForm');
const formMsg = document.getElementById('formMsg');

if(contactForm){
    contactForm.addEventListener('submit', function(e){
        e.preventDefault();
        formMsg.textContent = "Thank you! Your message has been sent.";
        contactForm.reset();
    });
}
</script>

</body>
</html>
